<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - EcoFlow</title>
  <style>
    :root {
      --green-dark: #0b6b3a;
      --green: #1e9a5a;
      --green-light: #b2e0c2;
      --bg: #f5faf7;
      --text-dark: #0a2b18;
      --text-muted: #555;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text-dark);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    h1 {
      color: var(--green-dark);
      margin-bottom: 10px;
    }

    p {
      color: var(--text-muted);
      margin-bottom: 25px;
      font-size: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--green);
    }

    button {
      background: var(--green);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--green-dark);
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: var(--green);
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://www.reciclagemnomeioambiente.com.br/wp-content/uploads/2013/08/simbolo-internacional-da-reciclagem.jpg" alt="EcoFlow">
      <span><strong>EcoFlow</strong></span>
    </div>
    <h1>Criar Conta</h1>
    <p>Cadastre-se para comprar, vender ou doar materiais recicláveis.</p>

    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="tel" placeholder="Telefone / WhatsApp" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>
      
      <select required>
        <option value="">Selecione seu perfil</option>
        <option value="comprador">Comprador</option>
        <option value="vendedor">Vendedor</option>
      </select>

      <a href="Inicial.html">
  <button type="button">Cadastrar</button>
</a>
    </form>

    <div class="link">
      Já tem conta? <a href="Ecoflow.html">Entrar</a>
    </div>
  </div>

</body>
</html>
