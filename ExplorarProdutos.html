<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFlow — Explorar Produtos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3fff4;
      color: #0f5132;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0f7a3f;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 24px; }
    nav a {
      background: white;
      color: #0f7a3f;
      margin-left: 10px;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover { background: #2aa84a; color: white; }

    main {
      flex: 1;
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .search-bar {
      display: flex;
      margin-bottom: 30px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .search-bar input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .search-bar button {
      background: #0f7a3f;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    .search-bar button:hover { background: #2aa84a; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }

    .grid-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: #0f5132;
      position: relative;
    }
    .grid-item:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }

    .grid-item img { width: 100%; height: 180px; object-fit: cover; }
    .grid-item h3 { margin: 10px 0 5px 0; font-size: 18px; color: #0f7a3f; }
    .grid-item p { margin-bottom: 10px; font-size: 14px; color: #555; }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #2aa84a;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
    }

    .btn-detail {
      display: inline-block;
      margin-bottom: 10px;
      padding: 8px 16px;
      background: #0f7a3f;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-detail:hover { background: #2aa84a; }

    footer {
      background: #0f7a3f;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: auto;
    }
    footer span { font-weight: bold; }
  </style>
</head>
<body>

<header>
  <h1>EcoFlow — Explorar Produtos</h1>
  <nav>
    <a href="Inicial.html">Início</a>
    <a href="PerfilComprador.html">Perfil</a>
    <a href="ExplorarProdutos.html">Minhas Compras</a>
    <a href="suporte.html">Suporte</a>
  </nav>
</header>

<main>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar produtos recicláveis...">
    <button><i class="fas fa-search"></i> Buscar</button>
  </div>

  <div class="grid" id="productGrid"></div>
</main>

<footer>
  <p>© <span id="ano"></span> EcoFlow — Todos os direitos reservados</p>
</footer>

<script>
document.getElementById("ano").textContent = new Date().getFullYear();

const products = [
  { name: "Plástico Reciclado", type: "Plástico", img: "https://tse2.mm.bing.net/th/id/OIP.GUW1dhs5MZfvnsLK3F0FgwHaE7?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" },
  { name: "Papel Reciclado", type: "Papel", img: "https://th.bing.com/th/id/R.24035fb364547ede1d1d20e576fab127?rik=csaFkrJpTOwCWg&riu=http%3a%2f%2fwww.revistaartesanato.com.br%2fwp-content%2fuploads%2f2016%2f01%2fpapeis-reciclaveis.jpg&ehk=O8ouCcbNyc4FveBSafHDqUdOkrdODA35NrgLBnUV1FE%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" },
  { name: "Metal Reciclado", type: "Metal", img: "https://limpiezademalaga.es/wp-content/uploads/2022/04/Post-reciclar-metales-abril22-1-1024x769.jpg" },
  { name: "Vidro Reciclado", type: "Vidro", img: "https://img.freepik.com/fotos-premium/vista-superior-da-reciclagem-de-vidro-branco_67651-1539.jpg" },
  { name: "Eletrônicos", type: "Eletrônicos", img: "https://img.freepik.com/premium-photo/pile-old-electronic-devices-including-keyboard-computer-monitor_564714-29800.jpg" },
];

const grid = document.getElementById("productGrid");
const searchInput = document.getElementById("searchInput");

function displayProducts(list) {
  grid.innerHTML = "";
  if(list.length === 0){
    grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>Nenhum produto encontrado.</p>";
    return;
  }
  list.forEach(product => {
    const item = document.createElement("a");
    item.classList.add("grid-item");
    item.href = "#"; 
    item.innerHTML = `
      <span class="badge">${product.type}</span>
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <a href="#" class="btn-detail">Ver Detalhes</a>
    `;
    grid.appendChild(item);
  });
}

function filterProducts() {
  const query = searchInput.value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.type.toLowerCase().includes(query));
  displayProducts(filtered);
}

// Clicar no botão
document.querySelector(".search-bar button").addEventListener("click", filterProducts);

// Pressionar Enter
searchInput.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    filterProducts();
  }
});

// Mostrar todos os produtos inicialmente
displayProducts(products);
</script>

</body>
</html>
